<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cdlog.css">
    <!-- <link rel="stylesheet" href="/static/fonts.css"> -->
    <title>iFood - Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/static/img/teste2.png" alt="">
        </div>
        
        <div class="form">
            <form action="{{url_for('entrar')}}" method="POST">
                <!-- <div class="voltar">
                    <button><a href="index.html">Voltar</a></button>
                </div> -->
                <div class="form-header">
                    <div class="title">
                        <h1>Falta pouro para matar</h1>
                        <h1>matar sua fome!</h1>
                    </div>
                    
                </div>
                <h4>{{mensagem}}</h4>
                <a href="{{url_for('logar_google')}}" class="google-btn">
                    <span class="google-icon"></span>
                    <span class="google-text">Fazer login com o Google</span>
                  </a>
                

                <div class="input-group">
                    <div class="input-box">
                        <label for="E-mail">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Exemplo@ifood.com" required>
                    </div>

                    <div class="input-box">
                        <label for="Senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="continuar-button">
                        <button>Entrar</button>

                </div>

            </form>
        </div>

    </div>
</body>
</html>
